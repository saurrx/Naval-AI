
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval GPT - Philosophical AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }

        body {
            background: #f0f0f0;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .chat-container {
            background: #ffffff;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 #000;
            padding: 2rem;
            margin-top: 2rem;
            position: relative;
        }

        .chat-header {
            margin-bottom: 2rem;
            border-bottom: 3px solid #000;
            padding-bottom: 1rem;
        }

        .chat-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            font-size: 1rem;
            color: #666;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f8f8;
            border: 2px solid #000;
            margin-bottom: 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px solid #000;
            transition: transform 0.2s;
        }

        .message:hover {
            transform: translateX(5px);
        }

        .user-message {
            background: #e3f2fd;
            margin-left: 15%;
            border-radius: 0 15px 15px 15px;
        }

        .naval-message {
            background: #fff3e0;
            margin-right: 15%;
            border-radius: 15px 0 15px 15px;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background: #fff;
            padding: 1rem;
            border: 2px solid #000;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #000;
            font-size: 1rem;
            background: #f8f8f8;
        }

        button {
            padding: 1rem 2rem;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .quote {
            font-style: italic;
            color: #666;
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="main-container">
        <div class="chat-container">
    {% if user_id %}
        <div class="user-info">
            <p>Welcome, {{ user_name }}!</p>
        </div>
    {% else %}
        <div class="login-container">
            <p>Please log in to continue:</p>
            <div class="login-button">
                <script authed="location.reload()" src="https://auth.util.repl.co/script.js"></script>
            </div>
        </div>
    {% endif %}
            <div class="chat-header">
                <h1>Naval AI</h1>
                <p>Wisdom & Insights Powered by Spheron Network</p>
            </div>
            <div class="quote">"The purpose of life is to find the largest burden that you can bear and bearing it."</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Seek wisdom..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Ask Naval</button>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0x000000,
            wireframe: true
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.001;
            sphere.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Chat functionality
        function appendMessage(text, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'naval-message'}`;
            messageDiv.textContent = isUser ? `You: ${text}` : `Naval: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                const data = await response.json();
                appendMessage(data.response, false);
            } catch (error) {
                appendMessage('An error occurred while seeking wisdom.', false);
            }
        }
    </script>
</body>
</html>
